{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  <h1>Muokkaa luokkaa </h1>
  
  {% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}

  
  <form method="post" action="{{base_path}}/luokka/{{attributes.id}}/muokkaus">
    <div class="form-group">
      <label class="control-label">Luokka</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <input type="hidden" name="person_id" value={{user_logged_in.id}}>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button> 
  </form>
      {{forms.poista_nappi("#{base_path}/luokka/#{category.id}/poista")}}
    </div>
 
{% endblock %}
