{% extends "base.html" %}
{% block content %}
  <h1>Lisää askare muistilistaasi</h1>

  <form method="post" action="{{base_path}}/askare">
    <div class="form-group">
      <label>Askare</label>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
      <input type="hidden" name="person_id" value=1>
    </div>

    <div class="form-group">
       <input type="hidden" name ="urgent" value =FALSE> 
      <input type="checkbox" name="urgent" value=TRUE > Tärkeä?
      
    </div>

<!--    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control"></textarea>
    </div>-->

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
