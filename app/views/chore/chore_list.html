{% extends "base.html" %}
{% block content %}
  <h1>Käyttäjän Christian Muistilista</h1>

  <p>
    <a href="{{base_path}}/askare/uusi" class="btn btn-success">Lisää askare</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Askare</th>
        <th>Tärkeysaste</th>
<!--        <th>Nosta tärkeyttä</th>
        <th>Laske tärkeyttä</th>-->
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for chore in chores %}
        <tr>
          <td><a href="{{base_path}}/askare/{{chore.id}}">{{chore.name}}</td>
<!--          <td>{{game.published}}</td>
          <td>{{game.publisher}}</td>-->
          <td>
              {% if chore.urgent %}
                <label class="label label-danger">Tärkeä
              {% else %}
                <label class="label label-success">Normaali
              {% endif %}
          </td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/askare/{{chore.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
